<body>

<h2 style="color: white; background-color: black; padding: 10px;">Жизнь Джесики</h2>
<form>
          <label>Смещение:</label>
            <input type="button" onclick="move(-20, 0)" value="влево" />
            <input type="button" onclick="move(20, 0)" value="вправо" />
            <input type="button" onclick="move(0, 20)" value="вниз" />
            <input type="button" onclick="move(0, -20)" value="вверх" />
          <br/>
          <label>Повороты вправо:</label>
            <input type="button" onclick="turn(-30)" value="30" />
            <input type="button" onclick="turn(-90)" value="90" />
            <input type="button" onclick="turn(-180)" value="180" />
            <input type="button" onclick="turn(-270)" value="270" />
           <br/>          
          <label>Повороты влево:</label>
            <input type="button" onclick="turn(30)" value="30" />
            <input type="button" onclick="turn(90)" value="90" />
            <input type="button" onclick="turn(180)" value="180" />
            <input type="button" onclick="turn(270)" value="270" />
          <br/>
          <label>Масштабирование:</label>
            <input type="button" onclick="scale(1.4)" value="+" />
            <input type="button" onclick="scale(0.6)" value="-" />
          <br/>
          <label>Автомасштабирование:</label>
            <input type="button" onclick="auto()" value="100%" />
        </form>
<canvas id="drawing" width="800" height="600"></canvas> 
	<button onclick="graham()">Wrap</button>

</body>
